<div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
    <div class="bg-white max-w-md w-full mx-auto p-8 rounded-2xl">
      <button class="text-gray-500 mb-4" (click)="close()">Close</button>
      <!-- Form Content -->
      <div class="flex flex-col justify-center font-[sans-serif] p-4">
        <div class="space-y-6">
          <form>
            <div class="space-y-6">
              <div>
                <label class="text-gray-800 text-sm mb-2 block">Username</label>
                <input name="username" type="text" class="text-gray-800 bg-white border border-gray-300 w-full text-sm px-4 py-3 rounded-md outline-blue-500" placeholder="Enter username" />
              </div>
              <div>
                <label class="text-gray-800 text-sm mb-2 block">Full Name</label>
                <input name="name" type="text" class="text-gray-800 bg-white border border-gray-300 w-full text-sm px-4 py-3 rounded-md outline-blue-500" placeholder="Enter full name" />
              </div>
              <div>
                <label class="text-gray-800 text-sm mb-2 block">Password</label>
                <input name="password" type="password" class="text-gray-800 bg-white border border-gray-300 w-full text-sm px-4 py-3 rounded-md outline-blue-500" placeholder="Enter password" />
              </div>
            </div>
            <div class="!mt-12">
              <button type="button" class="w-full py-3 px-4 text-sm tracking-wider font-semibold rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none">
                Create an account
              </button>
            </div>
            <p class="text-gray-800 text-sm mt-6 text-center">Already have an account? <a href="" class="text-blue-600 font-semibold hover:underline ml-1">Login here</a></p>
          </form>
        </div>
      </div>
    </div>
  </div>
