<div class="rounded-full h-14 w-14 p-4 flex items-center justify-center hover:bg-opacity-10 hover:bg-blue-300 cursor-pointer transition">
    <img src="logo.svg" alt="logo" class="h-14 w-14">
</div>

<div class="flex flex-row items-center" *ngFor="let item of items">
    <a [routerLink]="item.rout" 
    [ngClass]="{'text-white': !item.isActive, 'text-sky-500': item.isActive}"
    class="material-icons relative rounded-full h-auto w-14 flex items-center justify-center p-4 hover:bg-slate-300 hover:bg-opacity-100 text-white">
        {{item.icon}}
    </a>
    <a [routerLink]="item.rout" class="relative hidden lg:flex items-center gap-4 p-4 rounded-full hover:bg-slate-300 cursor-pointer">
        <p class="hidden lg:block text-white">{{item.label}}</p>
    </a>
</div>

<!--log out btn-->

<div class="flex flex-row items-center">
    <div class="material-icons text-white relative rounded-full h-14 w014 flex items-center justify-center p-4 hover:bg-slate-300 hover:bg-opacity-10 cursor-pointer">
        logout
    </div>
    <div class="relative hidden lg:flex items-center fap-4 p-4 rounded-full hover:bg-opacity-10 hover:bg-slate-300 cursor-pointer">
        <p class="hidden lg:block text-white text-lg"> Log Out</p>
    </div>
</div>

<!-- Tweet Button to open the login modal -->
